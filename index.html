<html>
  <head>
    <title>zxcvbn tests</title>

    <script type="text/javascript" src="./jquery.js">
    </script>
    <script type="text/javascript" src="./mustache.js">
    </script>
    <script data-main="demo" src="./require.js">
    </script>
  </head>
  <body>
    <style type="text/css">

      body {
        font-family: monospace;
      }

      .match-sequence table {
        display: inline;
        margin-right: 30px;
      }

      .match-sequence {
        margin-bottom: 100px;
      }

      .match-sequence > table:nth-child(odd) {
        background-color: #ccc;
      }
      .match-sequence > table:nth-child(even) {
        background-color: #eee;
      }

      #examples-container {
        margin-top: 200px;
      }

    </style>
    <h1>Introduction</h1>
    <h1><a href="https://github.com/dropbox/zxcvbn">zxcvbn on GitHub</a></h1>
    <br />
    <h1>Demo</h1>

    <input id="search-bar" type="text" size="50" />
    <div id="search-results">
    </div>

    <div id="examples-container">
    <h1 id="examples">Examples</h1>
    <div id="results">
    </div>

  </body>
</html>
